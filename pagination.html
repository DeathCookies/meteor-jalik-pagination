<template name="pagination">
    <div id="{{id}}" class="pagination">
        <button name="first-page" type="button" disabled="{{disablePrevious}}">{{i18n "Début"}}</button>
        <button name="previous-page" type="button" disabled="{{disablePrevious}}">{{i18n "Précédent"}}</button>
        <button name="current-page">{{i18n "Page"}}&nbsp;{{page}}</button>
        <button name="next-page" type="button" disabled="{{disableNext}}">{{i18n "Suivant"}}</button>
    </div>
</template>
