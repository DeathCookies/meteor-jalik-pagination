<template name="pagination">
    <div id="{{id}}" class="pagination pagination-{{mode}}">

        {{#if isDefaultMode}}
            <button name="first-page" type="button" disabled="{{disablePrevious}}">{{first}}</button>
            <button name="previous-page" type="button" disabled="{{disablePrevious}}">{{previous}}</button>
            <button name="current-page">{{page}}</button>
            <button name="next-page" type="button" disabled="{{disableNext}}">{{next}}</button>
        {{/if}}

        {{#if isImageMode}}
            <img name="first-page" src="{{firstSrc}}">
            <img name="previous-page" src="{{previousSrc}}">
            <span name="current-page">{{page}}</span>
            <img name="next-page" src="{{nextSrc}}">
        {{/if}}

        {{#if isCustomMode}}
            <span name="first-page"></span>
            <span name="previous-page"></span>
            <span name="current-page">{{page}}</span>
            <span name="next-page"></span>
        {{/if}}

    </div>
</template>
